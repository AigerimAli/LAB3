<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aigerim Aliyeva</title>
</head>

<body>
    <h1>Hello, <strong>Aigerim Aliyeva</strong>!</h1>
    
    <ul>
        <li><strong>List Item 1:</strong> <em>Some italicized description</em></li>
        <li><strong>List Item 2:</strong> <em>Another italicized description</em></li>
        <li><strong>List Item 3:</strong> <em>Yet another italicized description</em></li>
    </ul>
    
    <div>
        <p>This is a <strong>strong</strong> tag and <em>emphasized</em> text inside a div element.</p>
    </div>

    <a href="#"><strong>Strong Anchor Link</strong></a>
    <a href="#"><em>Emphasized Anchor Link</em></a>
</body>

</html>
